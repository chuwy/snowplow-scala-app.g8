language: scala
scala:
- 2.11.11
- 2.12.2
jdk:
- oraclejdk7
- oraclejdk8
script:
- sbt +test
before_deploy:
  - pip install --user release-manager==0.2.0
deploy:
  skip_cleanup: true
  provider: script
  script: ./.travis/deploy.sh \$TRAVIS_TAG
  on:
    # Deploy iff some tag is specified
    tags: true
    condition: '"\$(.travis/is_release_tag.sh \$TRAVIS_TAG)" == "" \&\& \$? == 0'

